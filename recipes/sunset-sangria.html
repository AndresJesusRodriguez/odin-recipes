<!DOCTYPE html>

    <title>Sunset Sangria</title>
</head>
<body>
    <h1>Sunset Sangria</h1>
    <figure>
        <img src="https://www.allrecipes.com/thmb/KthcOuCHGfG4PiLmBaGehkahVuU=/750x0/filters:no_upscale():max_bytes(150000):strip_icc():format(webp)/5578480_sunset-sangria_Jenngrum-ec8c962c39ea48ccab7aa79596d61734.jpg">
        <figcaption>Sunset Sangria</figcaption>
        <h2>Ingredients</h2>
        <ul>
            <li>1 (750 milliliter) bottle rose wine</li>
            <li>1 cup pineapple juice</li>
            <li>1/2 cup vodka</li>
            <li>1/4 cup triple sec</li>
            <li>1/2 cup simple syrup</li>
            <li>1 orange, sliced into rounds</li>
            <li>1 lemon, sliced into rounds</li>
            <li>1 lime, sliced into rounds</li>
            <li>1(6 ounce) container fresh raspberries</li>
        </ul>
        <h2>Directions</h2>
        <ol>
            <li>Step 1 Combine wine, pineapple juice, vodka, triple sec, and simple syrup in a large bowl or pitcher. Refrigerate until chilled, about 1 hour.</li>
            <li>Step 2 Stir the oranges, lemons, limes, and raspberries into the chilled sangria at least 30 minutes before serving. The longer the fruit marinates the better. Serve over ice.</li>
        </ol>
    </figure>
</body>
